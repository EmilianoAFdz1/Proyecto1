<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Cafe</title>
    <link rel="stylesheet" href="CSS/Normlaize.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
    <header class="Header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar_texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegación">
                    <a class="Navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="Navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="Navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>

            </div>

        </div>

        <div class="Header__Texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con los mejores consejos</p>
        </div>
    </header>


    <main class="contenedor">
        <h3 class="centrar_texto">Contacto</h3>
        <div class="contacto_background">
        </div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="NombreBin">Nombre</label>
                <input  class="campo__field" type="text" placeholder="Tu nombre" id="NombreBin">
            </div>

            <div class="campo">
                <label class="campo__label" for="ComentarioBin">Email</label>
                <input  class="campo__field" type="email" placeholder="Tu Email" id="ComentarioBin">
            </div>
            
            <div class="campo">
                <label class="campo__label" for="MensajeBin">Menasaje</label>
                <textarea class="campo__field campo__field--textarea" id="MensajeBin"></textarea>
            </div>
            
            <div class="campo">
                <input  type="submit" value="Enviar" class="boton botono--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar_texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegación">
                    <a class="Navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="Navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="Navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>

            </div>
        </div>
    </footer>
</body>
</html>
